<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name" name="name"
          >Name<input
            id="name"
            placeholder="Enter Your Name"
            type="text"
            required
        /></label>
        <label id="email-label" for="email" name="email"
          >Email<input
            id="email"
            placeholder="Enter Your Email"
            type="email"
            required
        /></label>
        <label id="number-label" for="number" name="number"
          >Age(optional)<input
            id="number"
            placeholder="Age"
            type="number"
            min="13"
            max="120"
          />
        </label>
        <label for="dropdown"
          >Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label for="radio-group-title"
          >Would you recommend freeCodeCamp to a friend?</label
        >
        <label for="user-definitely"
          ><input
            id="user-definitely"
            type="radio"
            name="recommend-type"
            value="definitely"
            class="inline"
          />
          Definitely</label
        >
        <label for="user-maybe"
          ><input
            id="user-maybe"
            type="radio"
            name="recommend-type"
            value="maybe"
            class="inline"
          />
          Maybe</label
        >
        <label for="user-not-sure"
          ><input
            id="user-not-sure"
            type="radio"
            name="recommend-type"
            value="not-sure"
            class="inline"
          />
          Not sure</label
        >
        <label for="dropdown-feature"
          >What is your favorite feature of freeCodeCamp?
          <select id="dropdown-feature" name="dropdown-feature">
            <option value="">select on option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label for="flags-group-title"
          >What would you like to see improved? (Check all that apply)</label
        >
        <label for="front-end-projects" name="front-end-projects"
          >Front-end Projects
          <input
            id="front-end-projects"
            type="checkbox"
            required
            name="front-end-projects"
            value="front-end-projects"
            class="inline"
          />
        </label>
        <label for="back-end-projects" name="back-end-projects"
          >Back-end Projects
          <input
            id="back-end-projects"
            type="checkbox"
            required
            name="back-end-projects"
            value="back-end-projects"
            class="inline"
          />
        </label>
        <label for="data-visualization" name="data-visualization"
          >Data Visualization
          <input
            id="data-visualization"
            type="checkbox"
            required
            name="data-visualization"
            value="data-visualization"
            class="inline"
          />
        </label>
        <label for="challenges" name="challenges"
          >Challenges
          <input
            id="challenges"
            type="checkbox"
            required
            name="challenges"
            value="challenges"
            class="inline"
          />
        </label>
        <label for="open-source-community" name="open-source-community"
          >Open Source Community
          <input
            id="open-source-community"
            type="checkbox"
            required
            name="open-source-community"
            value="open-source-community"
            class="inline"
          />
        </label>
        <label for="gitter-help-rooms" name="gitter-help-rooms"
          >Gitter help rooms
          <input
            id="gitter-help-rooms"
            type="checkbox"
            required
            name="gitter-help-rooms"
            value="gitter-help-rooms"
            class="inline"
          />
        </label>
        <label for="videos" name="videos"
          >Videos
          <input
            id="videos"
            type="checkbox"
            required
            name="videos"
            value="videos"
            class="inline"
          />
        </label>
        <label for="city-meetups" name="city-meetups"
          >City Meetups
          <input
            id="city-meetups"
            type="checkbox"
            required
            name="city-meetups"
            value="city-meetups"
            class="inline"
          />
        </label>
        <label for="wiki" name="wiki"
          >Wiki
          <input
            id="wiki"
            type="checkbox"
            required
            name="wiki"
            value="wiki"
            class="inline"
          />
        </label>
        <label for="forum" name="forum"
          >Forum
          <input
            id="forum"
            type="checkbox"
            required
            name="forum"
            value="forum"
            class="inline"
          />
        </label>
        <label for="additional-courses" name="additional-courses"
          >Additional Courses
          <input
            id="additional-courses"
            type="checkbox"
            required
            name="additional-courses"
            value="additional-courses"
            class="inline"
          />
        </label>
        <label for="comment"
          >Any comments or suggestions?
          <textarea
            id="comment"
            name="comment"
            rows="3"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="submit" />
    </form>
  </body>
</html>
